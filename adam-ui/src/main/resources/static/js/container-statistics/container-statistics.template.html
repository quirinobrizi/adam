<div class="row">

	<div class="col-md-2 single-number-widget">
		<div class="single-number-widget-title" data-fittext data-fittext-max="10" data-fittext-min="1">
			Memory Usage (MB)
		</div>
		<div class="single-number-widget-value">{{formatBytes(statistics.memoryUsage, 2)}}/{{formatBytes(statistics.totalMemory, 2)}}</div>
	</div>
	
	<div class="col-md-2 single-number-widget">
		<div class="single-number-widget-title" data-fittext data-fittext-max="10" data-fittext-min="1">
			CPU Usage (%)
		</div>
		<div class="single-number-widget-value">{{statistics.cpuUsage}}</div>
	</div>
	
	<div class="col-md-2 single-number-widget">
		<div class="single-number-widget-title" data-fittext data-fittext-max="10" data-fittext-min="1">
			CPU Throttling Time (s)
		</div>
		<div class="single-number-widget-value">{{statistics.cpuThrottledTime}}</div>
	</div>
	
</div>
